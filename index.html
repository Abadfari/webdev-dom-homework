<!DOCTYPE html>
<html>

<head>
  <title>Проект "Комменты"</title>
  <meta charset="utf-8" />
  <link rel="stylesheet" href="styles.css" />
</head>

<body>
  <div class="container">
    <ul class="comments">
      <li class="comment">
        <div class="comment-header">
          <div>Глеб Фокин</div>
          <div>12.02.22 12:18</div>
        </div>
        <div class="comment-body">
          <div class="comment-text">
            Это будет первый комментарий на этой странице
          </div>
        </div>
        <div class="comment-footer">
          <div class="likes">
            <span class="likes-counter">3</span>
            <button class="like-button"></button>
          </div>
        </div>
      </li>
      <li class="comment">
        <div class="comment-header">
          <div>Варвара Н.</div>
          <div>13.02.22 19:22</div>
        </div>
        <div class="comment-body">
          <div class="comment-text">
            Мне нравится как оформлена эта страница! ❤
          </div>
        </div>
        <div class="comment-footer">
          <div class="likes">
            <span class="likes-counter">75</span>
            <button class="like-button -active-like"></button>
          </div>
        </div>
      </li>
    </ul>
    <div class="add-form">
      <input type="text" class="add-form-name" placeholder="Введите ваше имя" />
      <textarea type="textarea" class="add-form-text" placeholder="Введите ваш коментарий" rows="4"></textarea>
      <div class="add-form-row">
        <button class="add-form-button">Написать</button>
      </div>
    </div>
  </div>
</body>

<script>
  function escapeHTML(text) {
    return text
      .replaceAll("&", "&amp;")
      .replaceAll("<", "&lt;")
      .replaceAll(">", "&gt;")
      .replaceAll('"', "&quot;")
      .replaceAll("'", "&#39;");
  }

  document.addEventListener("DOMContentLoaded", function () {
    const commentsData = [
      {
        author: "Глеб Фокин",
        dateTime: "12.02.22 12:18",
        text: "Это будет первый комментарий на этой странице",
        likes: 3,
        liked: false
      },
      {
        author: "Варвара Н.",
        dateTime: "13.02.22 19:22",
        text: "Мне нравится как оформлена эта страница! ❤",
        likes: 75,
        liked: true
      }
    ];

    const addButton = document.querySelector(".add-form-button");
    const nameInput = document.querySelector(".add-form-name");
    const commentInput = document.querySelector(".add-form-text");
    const commentsList = document.querySelector(".comments");

    function renderComments(comments) {
      commentsList.innerHTML = "";

      comments.forEach(comment => {
        const commentElement = createCommentElement(comment);
        commentsList.appendChild(commentElement);
      });

      const commentElements = document.querySelectorAll('.comment');
      commentElements.forEach(commentElement => {
        commentElement.addEventListener('click', function () {
          const author = commentElement.querySelector('.comment-header div').innerText;
          const text = commentElement.querySelector('.comment-text').innerText;

          nameInput.value = author;
          commentInput.value = `@${author}: ${text}\n`;
          commentInput.focus();
        });
      });
    }

    function createCommentElement(comment) {
      const newComment = document.createElement("li");
      newComment.classList.add("comment");
      const likeClass = comment.liked ? " -active-like" : "";
      newComment.innerHTML = `
    <div class="comment-header">
      <div>${escapeHTML(comment.author)}</div>
      <div>${comment.dateTime}</div>
    </div>
    <div class="comment-body">
      <div class="comment-text">${escapeHTML(comment.text)}</div>
    </div>
    <div class="comment-footer">
      <div class="likes">
        <span class="likes-counter">${comment.likes}</span>
        <button class="like-button${likeClass}"></button>
      </div>
    </div>
  `;

      const likeButton = newComment.querySelector('.like-button');
      likeButton.addEventListener('click', function (event) {
        event.stopPropagation();
        if (comment.liked) {
          comment.likes--;
        } else {
          comment.likes++;
        }
        comment.liked = !comment.liked;
        renderComments(commentsData);
      });

      return newComment;
    }

    renderComments(commentsData);

    addButton.addEventListener("click", function () {
      const nameValue = nameInput.value.trim();
      const commentValue = commentInput.value.trim();

      if (nameValue === "" || commentValue === "") {
        alert("Пожалуйста, введите ваше имя и комментарий!");
        return;
      }

      const newComment = {
        author: escapeHTML(nameValue),
        dateTime: getCurrentDateTime(),
        text: escapeHTML(commentValue),
        likes: 0,
        liked: false
      };

      commentsData.push(newComment);
      renderComments(commentsData);

      nameInput.value = "";
      commentInput.value = "";
    });

    function getCurrentDateTime() {
      const now = new Date();
      const options = { year: "numeric", month: "2-digit", day: "2-digit", hour: "2-digit", minute: "2-digit" };
      return now.toLocaleDateString("ru-RU", options);
    }
  });
</script>

</html>
